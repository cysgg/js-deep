<body>
  <script>
    function Foo (e) {
      this.name = 'wn'
      this.age = e
    }
    function objectFactory () {
      const obj = {}
      const [Constructor, ...arg] = [...arguments]
      obj.__proto__ = Constructor.prototype
      Constructor.apply(obj,arg)
      return obj
    }
    console.log(objectFactory(Foo, 18));
    
  </script>
</body>
</html>
